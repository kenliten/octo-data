<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Octo Data</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- <link rel="stylesheet" href="/css/vendor/nvk.reset.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.min.css">
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body>

    <h1>Octo Data</h1>

    <table>
      <thead>
        <tr>
          <th colspan="4">Cities data</th>
        </tr>
        <tr>
          <th>City</th>
          <th>State</th>
          <th>Population</th>
          <th>Land area</th>
        </tr>
      </thead>
      <tbody id="cities">
      </tbody>
    </table>

    <table>
      <thead>
        <tr>
          <th colspan="3">Animals data</th>
        </tr>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>AVG Weight</th>
        </tr>
      </thead>
      <tbody id="animals">
      </tbody>
    </table>

    <table>
      <thead>
        <tr>
          <th colspan="4">Employees data</th>
        </tr>
        <tr>
          <th>Name</th>
          <th>Title</th>
          <th>Age</th>
          <th>Bonus</th>
        </tr>
      </thead>
      <tbody id="employees">
      </tbody>
    </table>

    <script type="text/javascript" src="/js/lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/js/lib/d3.js"></script>
    <script type="text/javascript" src="/js/lib/lodash.js"></script>
    <script type="text/javascript" src="/js/src/analysis.js"></script>

  </body>
</html>
